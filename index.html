<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="top">
        <div class="balance">
          <p> My balance</p>
          <strong>$921.48</strong>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
      </div>
      <div class="bottom">
        <h1>Spending - Last 7 days</h1>
        <div class="stats">
          <div class="day">
            <div class="d-1"></div>
            <p>mon</p>
          </div>
          <div class="day">
            <div class="d-2"></div>
            <p>tue</p>
          </div>
          <div class="day">
            <div class="d-3"></div>
            <p>wed</p>
          </div>
          <div class="day">
            <div class="d-4"></div>
            <p>thu</p>
          </div>
          <div class="day">
            <div class="d-5"></div>
            <p>fri</p>
          </div>
          <div class="day">
            <div class="d-6"></div>
            <p>sat</p>
          </div>
          <div class="day">
            <div class="d-7"></div>
            <p>sun</p>
          </div>
        </div>
        <hr>
        <div class="res-summary">
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="profit-gain">
            <strong>+2.4%</strong>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
